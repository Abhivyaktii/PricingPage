<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Pricing component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      Our Pricing
    </div>
    <div class="toggle_container">
      <p class="toggle_annual">Annually</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p class="toggle_monthly">Monthly</p>
    </div>
  </div>
  <div class="cards">
    <div class="card shadow">
      <ul>
        <li class="pack">Basic</li>
        <li id="basic" class="price bottom-bar">
          &dollar;19.99
        </li>
        <hr class="whiteBox">
        <li>500 GB Strorage</li>
        <hr class="whiteBox">
        <li>2 Users allowed</li>
        <hr class="whiteBox">
        <li>Send up to 3GB</li>
        <hr class="whiteBox">
        <li><button class="btn">LEARN MORE</button></li>
      </ul>
    </div>
    <div class="card active">
      <ul>
        <li class="pack">Professional</li>

        <li id="basic" class="price bottom-bar">
          &dollar;24.99
        </li>
        <hr class="BlueBox">
        <li>1 TB Strorage</li>
        <hr class="BlueBox">
        <li>5 Users allowed</li>
        <hr class="BlueBox">
        <li>Send up to 10GB</li>
        <hr class="BlueBox">
        <li><button class="btn btn-active">LEARN MORE</button></li>
      </ul>
    </div>
    <div class="card shadow">
      <ul>
        <li class="pack">Master</li>
        <li id="basic" class="price bottom-bar">
          &dollar;39.99
        </li>
        <hr class="whiteBox">
        <li>2 TB Strorage</li>
        <hr class="whiteBox">
        <li>10 Users allowed</li>
        <hr class="whiteBox">
        <li>Send up to 20GB</li>
        <hr class="whiteBox">
        <li><button class="btn">LEARN MORE</button></li>
      </ul>
    </div>

  </div>
</body>

</html>
